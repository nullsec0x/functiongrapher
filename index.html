<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Grapher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal-welcome" class="terminal-text"></div>
    <div class="container">
        <h1>Function Grapher</h1>
        <input type="text" id="function-input" placeholder="Enter function, e.g., sin(x)">
        <button id="graph-button">Graph Function</button>
        <canvas id="graph-canvas"></canvas>
        <div id="coordinates"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
